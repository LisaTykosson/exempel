    <script type="text/javascript">
        function add() {
            if (document.getElementById("adding").onclick)
                document.getElementById("addera").style.display = "block";


            else {
                document.getElementById("addera").style.display = "none";
            }
        }
        function nysub() {
            if (document.getElementById("nyasubs").onclick)
                document.getElementById("substans").style.display = "block";

            else {
                document.getElementById("substans").style.display = "none";
            }
        }
        function deleteRow(row) {
            var i = row.parentNode.parentNode.rowIndex;
            document.getElementById('HandelseTable').deleteRow(i);
        }
        function deleteRows(row) {
            var i = row.parentNode.parentNode.rowIndex;
            document.getElementById('HandelseTable2').deleteRow(i);
        }


        function insRow() {
            // console.log('hi');
            // var x = document.getElementById('HandelseTable');
            // var new_row = x.rows[1].cloneNode(true);
            // document.getElementById('HandelseTable').appendChild(new_row);

            const table = document
                .querySelector('#HandelseTable');

            const body = table
                .querySelector('tbody');

            const html = `
                <tr>
                    <td><input type="date" class ="form-control col-xs-3">   </td>
                    <td><select class ="form-control col-xs-3">
                        <option value="0">--Välj--</option>

                        <option value="2">Reducerad dos</option>

                        <option value="4">Paus</option>

                    </td>

                            <option value="6">Annan orsak</option>
                        </select>
                    </td>
                    <td><button class="btn btn-danger" onclick="deleteRow(this)"><span class ="glyphicon glyphicon-minus-sign" aria-hidden="true"></span> </button> </td>
                </tr>
                `;

            body.innerHTML += html;

        }
        function insRows() {
            console.log('hi');
            var x = document.getElementById('HandelseTable2');
            var new_row = x.rows[1].cloneNode(true);
            document.getElementById('HandelseTable2').appendChild(new_row);


        }
