    function visning() {
        if (document.getElementById("hand").selectedIndex == "4"){
            document.getElementById("biv").style.display = "block"
        document.getElementById("orsak").style.display = "block";


        }
        else if(
            document.getElementById("hand").selectedIndex == "3") {
            document.getElementById("uts").style.display = "block"
            document.getElementById("orsak").style.display = "block"
            document.getElementById("biv").style.display = "none";
        }
        else {
            document.getElementById("biv").style.display = "none"
            document.getElementById("uts").style.display = "none"
            document.getElementById("orsak").style.display = "none";
        }
    }
    function add() {
        if (document.getElementById("adding").onclick)
            document.getElementById("addera").style.display = "block";

        if (document.getElementById("hider").onclick)

    }
